<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>List of Items</h1>
<ul id="items">
    <li>First</li>
    <li>Second</li>
</ul>
<input type="text" id="newItemText"/>
<input type="button" value="Add" onclick="addItem()">
<script>
    function addItem() {
        let toAdd = document.getElementById("newItemText").value

        if (toAdd !== "") {
            var li = document.createElement("li")
            li.textContent = toAdd
            let ul = document.getElementById("items")
            ul.appendChild(li)
        }
    }
</script>


</body>
</html>
