<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add / Remove Towns</title>
    <style>select, input {
        width: 100px
    }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body onload="attachEvents()">

<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>

<button id="btnDelete">Delete</button>

<div>
    <input type="text" id="newItem"/>
    <button id="btnAdd">Add</button>
</div>

<script>
    function attachEvents() {

        $('#btnAdd').on('click', function () {
            let textToAdd = $('input#newItem').val()
            if (textToAdd !== "") {
                $('input#newItem').val("")
                let optionToAdd = $(`<option>${textToAdd}</option>`)
                $('select#towns').append(optionToAdd)
            }
        })

        $('#btnDelete').on('click', function () {
            let textToAdd = $('input#newItem').val()
            let townsToDelete = $('select#towns').find('option:selected').remove()
        })
    }
</script>
</body>
</html>
