<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="content">
    Rakiya (bilgarian brandy) (not good) yes
</p>

<script>
    function Solve(id) {
        let arr = []
        let text = document.getElementById(id).textContent

        let regex;
        regex = /\((.+?)\)/g;
        let match;
        while (match = regex.exec(text)) {
            arr.push(match[1])
        }

        return arr.join("; ")
    }
</script>

</body>
</html>
