<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Town</th>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Sofia</td>
    </tr>
    <tr>
        <td>Nick</td>
        <td>Varna</td>
    </tr>
    <tr>
        <td>Didi</td>
        <td>Ruse</td>
    </tr>
    <tr>
        <td>Tedy</td>
        <td>Varna</td>
    </tr>
</table>
<button onclick="colorize()">Colorize</button>
<script>
    function colorize() {
        let items =
            document.querySelectorAll("table tr");

        let counter = 0

        for (let item of items) {
            counter++

            if (counter % 2 === 0) {
                item.style.background = "teal"
            }
        }

    }
</script>


</body>
</html>
